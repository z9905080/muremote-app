<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuRemote PC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 24px;
      width: 100%;
      max-width: 480px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    
    .logo svg {
      width: 48px;
      height: 48px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .pc-id {
      background: rgba(0,0,0,0.3);
      padding: 12px 24px;
      border-radius: 12px;
      margin: 24px 0;
      font-size: 20px;
      letter-spacing: 2px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fbbf24;
    }
    
    .status-dot.connected {
      background: #10b981;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .info {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 16px;
    }
    
    .info-box {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      text-align: left;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .info-label {
      opacity: 0.7;
    }
    
    .info-value {
      font-weight: bold;
    }
    
    .info-value.success {
      color: #10b981;
    }
    
    .info-value.warning {
      color: #fbbf24;
    }
    
    .info-value.error {
      color: #ef4444;
    }
    
    .qr-section {
      margin-top: 24px;
      padding: 16px;
      background: white;
      border-radius: 12px;
    }
    
    .qr-placeholder {
      width: 150px;
      height: 150px;
      background: #f3f4f6;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #6b7280;
      font-size: 12px;
    }
    
    .log-toggle {
      margin-top: 16px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.2);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
    .log-toggle:hover { background: rgba(0,0,0,0.3); }
    
    .log-panel {
      margin-top: 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      text-align: left;
      display: none;
    }
    .log-panel.show { display: block; }
    .log-line {
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      word-break: break-all;
    }
    .log-line.error { color: #f87171; }
    .log-line.warn { color: #fbbf24; }
    .log-line.info { color: #93c5fd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
        <line x1="12" y1="18" x2="12" y2="18"></line>
      </svg>
    </div>
    
    <h1>MuRemote</h1>
    <p>PC Client</p>
    
    <div class="pc-id">
      ID: <span id="pc-id">Loading...</span>
    </div>
    
    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">等待連線...</span>
    </div>
    
    <div class="info-box">
      <div class="info-row">
        <span class="info-label">ADB version</span>
        <span class="info-value" id="adb-version">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">連線數</span>
        <span class="info-value" id="connection-count">0</span>
      </div>
      <div class="info-row">
        <span class="info-label">ADB 狀態</span>
        <span class="info-value" id="adb-status">檢查中...</span>
      </div>
      <div class="info-row">
        <span class="info-label">模擬器</span>
        <span class="info-value" id="emulator-status">未知</span>
      </div>
      <div class="info-row">
        <span class="info-label">串流狀態</span>
        <span class="info-value" id="stream-status">待機中</span>
      </div>
    </div>
    
    <div class="qr-section">
      <p style="color: #374151; margin-bottom: 12px; font-weight: bold;">手機掃描連線</p>
      <div class="qr-placeholder">
        QR Code
      </div>
      <p style="color: #6b7280; font-size: 12px; margin-top: 12px;">
        或在手機輸入 IP: <span id="local-ip">192.168.x.x</span>
      </p>
    </div>
    
    <div class="info">
      請使用 MuRemote App 掃描或輸入上方 IP 進行連線
    </div>
    
    <button class="log-toggle" id="log-toggle">查看日誌</button>
    <div class="log-panel" id="log-panel"></div>
  </div>

  <script>
    async function updateInfo() {
      // 分段更新，避免單一失敗導致整塊卡在「檢查中...」
      try {
        const pcId = await window.electronAPI.getPcId();
        document.getElementById('pc-id').textContent = pcId;
      } catch (e) { console.error('getPcId:', e); }
      try {
        const count = await window.electronAPI.getConnectedCount();
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        const countEl = document.getElementById('connection-count');
        countEl.textContent = count;
        if (count > 0) {
          dot.classList.add('connected');
          text.textContent = `已連線 (${count})`;
        } else {
          dot.classList.remove('connected');
          text.textContent = '等待連線...';
        }
      } catch (e) { console.error('getConnectedCount:', e); }
      try {
        const adbVersion = await window.electronAPI.getAdbVersion();
        document.getElementById('adb-version').textContent = adbVersion || '-';
      } catch (e) { console.error('getAdbVersion:', e); }
      try {
        const adbStatus = await window.electronAPI.getAdbStatus();
        const adbEl = document.getElementById('adb-status');
        const emulatorEl = document.getElementById('emulator-status');
        if (adbStatus === 'connected') {
          adbEl.textContent = '✓ 已連接';
          adbEl.className = 'info-value success';
          emulatorEl.textContent = 'MuMu 模擬器';
          emulatorEl.className = 'info-value success';
        } else if (adbStatus === 'no_devices') {
          adbEl.textContent = '⚠ 未找到設備';
          adbEl.className = 'info-value warning';
          emulatorEl.textContent = '請開啟模擬器';
          emulatorEl.className = 'info-value warning';
        } else {
          adbEl.textContent = '✗ 未連接';
          adbEl.className = 'info-value error';
          emulatorEl.textContent = '未知';
          emulatorEl.className = 'info-value error';
        }
      } catch (e) { console.error('getAdbStatus:', e); }
      try {
        const streamStatus = await window.electronAPI.getStreamStatus();
        const streamEl = document.getElementById('stream-status');
        if (streamStatus === 'active') {
          streamEl.textContent = '傳輸中';
          streamEl.className = 'info-value success';
        } else {
          streamEl.textContent = '待機中';
          streamEl.className = 'info-value';
        }
      } catch (e) { console.error('getStreamStatus:', e); }
      try {
        const localIp = await window.electronAPI.getLocalIp();
        if (localIp) document.getElementById('local-ip').textContent = localIp;
      } catch (e) { console.error('getLocalIp:', e); }
    }
    
    // 更新信息
    updateInfo();
    setInterval(updateInfo, 2000);
    
    // 日誌顯示
    const logToggle = document.getElementById('log-toggle');
    const logPanel = document.getElementById('log-panel');
    const maxLogLines = 200;
    
    logToggle.addEventListener('click', () => {
      logPanel.classList.toggle('show');
      logToggle.textContent = logPanel.classList.contains('show') ? '隱藏日誌' : '查看日誌';
    });
    
    window.electronAPI?.onAppLog?.(({ level, time, text }) => {
      const line = document.createElement('div');
      line.className = `log-line ${level}`;
      line.textContent = `[${time}] ${text}`;
      logPanel.appendChild(line);
      while (logPanel.children.length > maxLogLines) {
        logPanel.removeChild(logPanel.firstChild);
      }
      if (logPanel.classList.contains('show')) {
        logPanel.scrollTop = logPanel.scrollHeight;
      }
    });
  </script>
</body>
</html>
